<!DOCTYPE html>
<html>
<head>
	<title>Tennis Player</title>
	<script src="../Scripts/jquery-1.7.1.js"></script>
	<script src="../Scripts/knockout-2.1.0.debug.js" type="text/javascript"></script>
	<style>
		#searchControls
		{
			background-color: palegreen;
		}

			#searchControls input
			{
				/*background-color:tan;*/
				width: 30px;
			}

		#viewControls
		{
			background-color: lightblue;
		}

		button
		{
			width: 70px;
		}

		#statusControls
		{
			background-color:lightpink;
		}
	</style>
</head>
<body>
	<div id="searchControls">
		Player ID:
		<input type="text" data-bind="value: id, valueUpdate:'afterkeydown'" autofocus />
		<button data-bind="click:toggleEditMode, visible:editButtonVisible, enable:editButtonEnabled">Edit</button>
	</div>

	<div id="viewControls">
		Player Name: <span data-bind="text: fullName"></span>
	</div>

	<div id="editControls" data-bind="visible: editControlsVisible">
		First Name:
		<input type="text" data-bind="value: firstName, valueUpdate:'afterkeydown'" />
		<br />
		Last Name:
		<input type="text" data-bind="value: lastName, valueUpdate:'afterkeydown'" />
		<br />
		<button type="button" data-bind="click: saveChanges">OK</button>
		<button type="button" data-bind="click: toggleEditMode">Cancel</button>
	</div>

	<div id="statusControls">
		<span data-bind="text: statusMessage"></span>
	</div>


</body>
</html>
<script src="../Scripts/Player.js"></script>
